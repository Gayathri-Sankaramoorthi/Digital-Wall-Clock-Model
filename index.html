<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>Digital Wall Clock Model</title>
    <link  rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css?family=Russo+One&family=Tangerine:wght@700">
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="logo">
        <h1>DIGITAL CLOCK WITH WEATHER AND DATE</h1>
    </div>
    <div class="greet-quote">
        <h2 id="greet">Greeting Day</h2>
        <h3 id="quote">Time Quote</h3>
    </div> 
    <div class="content">
        <div class="day-temp">
            <span id="day">TODAY</span>
            <span id="temp">TT &#8451;</span>
        </div>
        <div class="time">
            <span id="hour">HH</span>
            <span>:</span>
            <span id="minute">MM</span>
            <span>:</span>
            <span id="second">SS</span>
            <span id="period">AM</span>
        </div>
        <div class="date">
            <span id="month">MONTH</span>
            <span id="datenum">DD</span>
            <span id="year">YYYY</span>
        </div>  
     </div> 
</body>
</html>
